name: C++ Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: [g++]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2




    - name: Run tests
      run: |
        g++ unit_tests.cc -o tests


